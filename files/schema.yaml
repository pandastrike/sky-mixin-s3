type: object
additionalProperties: false
required: [ buckets ]
properties:
  buckets:
    description: >
      List of the names of buckets required by your Sky deployment.  These are created if they do not already exist.  Buckets are created with the
      DeletionPolicy, Retain.  So, when your deployment is deleted by Sky, that
      operation is non-destructive to your data.
    type: array
    minItems: 1
    uniqueItems: true
    items:
      type: string

  tags:
    description: >
      Optional tags attached to your buckets to make it easier to track and monitor. These tags are applied in addition to the ones that are part of
      the global Sky configuration, so there is no need to repeat.
    type: array
    minItems: 1
    uniqueItems: true
    items:
      type: object
      additionalProperties: false
      required: [ Key, Value ]
      properties:
        Key:
          description: >
            Name of tag. This is an arbitrary string you provide to track
            resource groupings of interest.
          type: string
        Value:
          description: >
            The value that goes with the matching tag type. This is an
            aribitrary string you provide to track resource groupings of
            interest.
          type: string
